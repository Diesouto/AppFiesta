		<script>
			const bebequienJSON = 'assets/json/bebequien.json';
			const preguntasJSON = 'assets/json/preguntas.json';
			const retosJSON = 'assets/json/retos.json';
			const yonuncaJSON = 'assets/json/yonunca.json';

			var bebeQuien = []
			var preguntas = []
			var retos = []
			var yoNunca = []
			var random = []

			loadJSONs();

			function loadJSONs() {
				data1 = $.getJSON(bebequienJSON, function(json) {
					bebeQuien = data1.responseJSON;
				});
				data2 = $.getJSON(preguntasJSON, function(json) {
					preguntas = data2.responseJSON;
				});
				data3 = $.getJSON(retosJSON, function(json) {
					retos = data3.responseJSON;
				});
				data4 = $.getJSON(yonuncaJSON, function(json) {
					yoNunca = data4.responseJSON;
					createRandomJSON();
				});
			}

			function createRandomJSON() {
				random = [];

				if($('#chk1').prop('checked')) {
					random = random.concat(yoNunca);
				}
				if($('#chk2').prop('checked')) {
					random = random.concat(preguntas);
				}
				if($('#chk3').prop('checked')) {
					random = random.concat(retos);
				}
				if($('#chk4').prop('checked')) {
					random = random.concat(bebeQuien);
				}

				//random = random.concat(bebeQuien, preguntas, retos, yoNunca);
				shuffleArray(random);
				cargarContenido();
			}

			function cargarContenido() {
				try {
					const item = random.pop()

					$("#titulo").text(item.titulo);
					$('#frase').text(item.frase);
					$('#icono').removeClass();
					$('#icono').addClass(item.icono + " text-white animacion");
				} catch {
					mensajeFinal();
				}
				
			}

			function mensajeFinal() {
				Swal.fire({
						title: "¡Has llegado al final!",
						text: "Ya no quedan más retos ni preguntas distintas. Puedes seguir jugando o ir a insultar a @diesouto. ¡Gracias por jugar! :)",
						icon: "warning",
						customClass: {
							confirmButton: "btn btn-warning"
						}
					});
			}

			function shuffleArray(array) {
				for (let i = array.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
			}
			
			$('#modosJuego').modal('show');
		</script>
